<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69500058ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe Search</h1>
            <form>
                <input type="text" placeholder="Search Recipe Here." class="search-box">
                <button type="submit" class="search-button">
                    <i class="fa-solid fa-magnifying-glass" style="color: darkblue;"></i>
                </button>
            </form>
        </nav>
        <h2 class="header-text">
            WHAT DISH WOULD YOU LIKE?
        </h2>
        <h4 class="sub-header-text">Let's Eat Something New!</h4>
    </header>
    <main>
        
        <section>
            <div class="recipe-container">
            </div>
            <div class="recipe-details">
                <button class="recipe-close-btn" type="button">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <footer>
        <button class="recipe-more" type="button">
            next ->
        </button>
    </footer>
<script src="script.js"></script>
</body>
</html>
